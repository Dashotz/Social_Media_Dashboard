name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci || (echo "‚ö†Ô∏è npm ci failed, regenerating lock file..." && npm install)

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production

    - name: Check build artifacts
      run: |
        if [ ! -d "out" ]; then
          echo "‚ùå Build failed - out directory not found (static export)"
          exit 1
        fi
        echo "‚úÖ Build successful - static export generated in out/ directory"
        echo "üì¶ Build output size:"
        du -sh out/

